<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .f{
            
            box-shadow: 0px 0px 20px 0px #aaa;
            text-align: center;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-4 login-card f">
            <h3>Sign into your account...</h3>
            <form method="POST" action="">
                {%csrf_token%}
                <div class="form-group"><label>Username</label><input type="text" class="form-control"
                        name="username" placeholder="" value="" /></div>
                <div class="form-group"><label>Password</label><input type="password" class="form-control"
                        name="pass1" placeholder="" value="" /></div>
                <div class="form-group"><input type="submit" class="btn btn-warning" value="Login" /></div>
                <div class="form-group"><a href="/signup" class="ForgetPwd text-black">SignUp</a></div>
            </form>
        </div>
    </div>     
</body>
</html>
